{% load livewhale_api %}
{% get_lw_content as nav blurbs 1816 %}
<h4>The Bridge</h4>
{{nav.body}}
<ul>
    {% if not user.is_anonymous %}
        <li>
            <a href="{{root_url}}accounts/logout/?next={{request.path}}">Logout</a>
        </li>
    {% else %}
        <li>
            <a href="{{login_url}}?next={{request.path}}">Login</a>
        </li>
    {% endif %}
    {% if user.is_superuser %}
        <li><a href="/forms/admin/">Administration</a></li>
    {% endif %}
</ul>
